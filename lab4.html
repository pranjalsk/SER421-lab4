<html>

<head>
    <title>Cludo Game</title>
</head>

<body>
    <p>
        <b>Suspects: </b>
        <span id="suspects-placeholder"></span>
        <br/>
        <b>Weapons: </b>
        <span id="weapons-placeholder"></span>
        <br/>
        <b>Rooms: </b>
        <span id="rooms-placeholder"></span>
        <br/>
    </p>

    <p>
        <div id="user-form-div">
            <FORM>
                Name:
                <input id="user-name" type="text" value="name here" autofocus="true" />
                <input id="enter-button" type="button" value="Enter" />
            </FORM>
        </div>
        <span id="userinfo-placeholder"></span>
    </p>
    <p>
        <FORM>
            <label>Guess Suspect:</label>
            <select id="suspects-option">
            </select>
            <br/>
            <label>Guess Weapon:</label>
            <select id="weapons-option">
            </select>
            <br/>
            <label>Guess Room:</label>
            <select id="rooms-option">
            </select>
            <br/>
            <br/>
            <input id="guess-button" type="button" disabled="true" value="Guess" />
        </FORM>
        <span id="continue-placeholder"></span>
        <br/>
    </p>
    <div>
        <input id="history-button" type="button" value="Show History" />
        <span id="history-placeholder" style="display:none"></span>
    </div>
    <br/>
    <br/>
    <div>
        <input id="record-button" type="button" value="Show Record" />
        <span id="record-placeholder" style="display:none"></span>
    </div>

    <script src="lab4.js"></script>
</body>

</html>
